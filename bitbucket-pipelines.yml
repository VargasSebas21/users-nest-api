image: node:16
pipelines:
  branches:
    master:
      - step:
          name: Clean Cache
          script:
            - echo "Limpiando la cach√© de dependencias..."
            - npm cache clean --force
      - step:
          name: Install Dependencies
          caches:
            - node
          script:
            - npm install
            - npm install -g @nestjs/cli
      - step:
          name: Build and Test
          script:
            - npm run build
            - npm test